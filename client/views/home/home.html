<template name="home">
  {{>main}}
</template>

<template name="main">
  <main>
    <section class="square">
    {{#if currentUser}}
      {{>upload}}
    {{else}}
      {{>brandLogo}}
    {{/if}}
    </section>
    
  </main>
</template>

<template name="upload">
  <p>Upload a document for translation</p>
  <a class="button">Upload</a>
</template>

<template name="brandLogo">
  <article>Tongues</article>
</template>
