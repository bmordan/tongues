<template name="documents">
  {{>documentList}}
</template>

<template name="documentList">
  <main id="documentList">
    {{#each docs}}
      <li class="animated bounceInLeft">
        <a href="{{doc.url}}" target="_Blank">{{doc.filename}} {{doc.size}}kb</a>
        <time>{{created}}</time>
      </li>
    {{/each}}
  </main>
</template>
